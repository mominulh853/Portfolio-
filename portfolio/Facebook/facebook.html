<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="face.css">
    <title>FaceBook</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <h2>facebook</h2>
        </div>
        <div class="login">
            <div class="email">
                <p>Email or phone</p>
                <input type="email" placeholder="">
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password">
                <h6>Forgetten Password ?</h6>
            </div>
            <div class="login1">
                <button>Log In</button>
            </div>
        </div>
    </nav>

    <div class="downfrom">
        <div class="leftside">
         <span>
             <pre>
             <h2>
             Facebook helps you connect
             and share with the people in
             your life.</h2>
             </pre>
         </span>
            <img src="fb logo.jpg" alt="image">
        </div>
        <div class="rightside">
            <div class="downform1"> 
                <h1> Create an account </h1>
                <br>
                <p> It's free and always will be. </p>
                <br>
                <div class="uff">
                    <input type="text" class="fn" placeholder="First Name">  </input>
                    <input type="text" class="fn" placeholder="Last Name">  </input>
                    <br>
                    <input type="text" class="ep" placeholder="Mobile number or email">  </input>
                    <br>
                    <input type="password" class="ep" placeholder="New Password">  </input>
                    <br>
                    <p> Birthday </p>
                    <input type="date" id="dt"></input>
                    <br>
                    <input type="radio" class="ml" name="gender">
                    <label for="ml">Male</label>
                    
                    <input type="radio" class="ml" name="gender">
                    <label for="fl">Female</label>
                    
                </div>
                <button id="bt"> Create an account</button>
                
            </div>
            
            </div>
        </div>
    </div>
</body>
</html>
